<!doctype html>
<html lang="en" xmlns: th="https://www.thymeleaf.com">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand active" href="/">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="available_book">Available Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="my_book">My Books</a>
                </li>
                <li>
                    <a class="nav-link active" href="register_book">Register new Book</a>
                </li>
            </ul>
            <div>

                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </div>
</nav>
<body>
<form th:action="@{/save}" method="post" th:object="${book}">
    <input type="hidden" name="id" th:value="${book.id}">
    <div class="container">
        <h4>Update Book Here</h4>
        <div class="mb-3 col-md-6">
            <label for="bookTitle" class="form-label">Book Title</label>
            <input type="text" class="form-control form-control-sm"  id="bookTitle" name="title" th:value="${book.title}">
        </div>
        <div class="mb-3 col-md-6">
            <label for="author" class="form-label">Book Author</label>
            <input type="text" class="form-control form-control-sm"  id="author" name="author" th:value="${book.author}">
        </div>
        <div class="mb-3 col-md-6">
            <label for="price" class="form-label">Book Price</label>
            <input type="text" class="form-control form-control-sm"  id="price" name="price" th:value="${book.price}">
        </div>
        <button type="submit" class="btn btn-primary col-md-6 justify-content-center">Submit</button>
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>

</html>
